name: Publish to Maven Central

on:
  release:
    types:
      - published

jobs:
  build_and_publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        server-id: ossrh
        settings-path: ${{ github.workspace }}
        gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
        gpg-passphrase: ${{ secrets.PASSPHRASE }}

    - name: Install specific version of Maven
      uses: sdkman/sdkman-action@v1
      with:
        candidate: maven
        version: 3.8.3

    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Prepare settings.xml
      run: |
        cat << EOF > ${{ github.workspace }}/settings.xml
        <settings>
          <servers>
            <server>
              <id>ossrh</id>
              <username>${{ secrets.OSSRH_USERNAME }}</username>
              <password>${{ secrets.OSSRH_PASSWORD }}</password>
            </server>
          </servers>
        </settings>
        EOF

    - name: Build and publish to Maven Central
      run: mvn clean deploy -B -U --settings ${{ github.workspace }}/settings.xml

